<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/admin/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin/style.css">
    <link rel="stylesheet" href="/assets/icons/fontawesome/css/all.css">
    <title>Gestion Utilisateur</title>
</head>
<body>

    <!-- Sidebar -->
    <div class="aside">
        <div class="aside__header">
            <div class="aside__header--logo">
                <i class="fa fa-parachute-box"aria-hidden="true"></i>
            </div>
            <div class="aside__header--brand">
                <p>Abeona Travel</p>
            </div>
        </div>
        <div class="aside__list">
            <a class="aside__list__item" href="#">
                <div class="aside__list__item-img">
                    <i class="fa fa-chart-line"></i>
                </div>
                <div class="aside__list__item-label">Statistiques</div>
            </a>
            <a class="aside__list__item" href="partenaire.html">
                <div class="aside__list__item-img">
                    <i class="fa fa-hotel"></i>
                </div>
                <div class="aside__list__item-label">Partenaires</div>
            </a>
            <a class="aside__list__item active" href="utilisateur.html">
                <div class="aside__list__item-img">
                    <i class="fa fa-users"></i>
                </div>
                <div class="aside__list__item-label">Utilisateur</div>
            </a>
            <a class="aside__list__item" href="#">
                <div class="aside__list__item-img">
                    <i class="fa fa-piggy-bank"></i>
                </div>
                <div class="aside__list__item-label">Revenu</div>
            </a>
            <a class="aside__list__item" href="evenement.html">
                <div class="aside__list__item-img">
                    <i class="fa fa-calendar-check"></i>
                </div>
                <div class="aside__list__item-label">Evenement</div>
            </a>
        </div>
        <div class="aside__profile">
            <div class="aside__profile-img">
                <img src="/assets/images/img.jpg" alt="Sanda">
                <span></span>
            </div>
            <div class="aside__profile__label">
                <div class="aside__profile__label-name">Sanda Silakiniaina</div>
                <div class="aside__profile__label-function">Administrator</div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="main">

        <!-- Nombre -->
        <h2 class="main__title">Nombre d'utilisateur</h2>
        <div class="main__number">
            <div class="main__number__wrapper">
                <div class="main__number__wrapper__img">
                    <i class="fa fa-database"></i>
                </div>
                <div class="main__number__wrapper__content">
                    <div class="main__number__wrapper__content-title">Total utilisateurs inscrits</div>
                    <div class="main__number__wrapper__content-value">545</div>
                </div>
            </div>
            <div class="main__number__wrapper">
                <div class="main__number__wrapper__img">
                    <i class="fa fa-user-plus"></i>
                </div>
                <div class="main__number__wrapper__content">
                    <div class="main__number__wrapper__content-title">Inscrit cet mois</div>
                    <div class="main__number__wrapper__content-value">20</div>
                </div>
            </div>
            <div class="main__number__wrapper">
                <div class="main__number__wrapper__img">
                    <i class="fa fa-globe"></i>
                </div>
                <div class="main__number__wrapper__content">
                    <div class="main__number__wrapper__content-title">Actifs</div>
                    <div class="main__number__wrapper__content-value">0</div>
                </div>
            </div>
        </div>

        <!-- List of partenaire -->
        <h2 class="main__title">Liste des Utilisateur</h2>
        <div class="main__list">
            <div class="main__list__tabs__filter">
                <form action="" id="filter-container">
                    <div class="form-content input_name">
                        <label for="input_nom">nom</label>
                        <input type="text" name="nom" id="input_nom">
                    </div>
                    <div class="form-content input_fn">
                        <label for="prenom">prenom</label>
                        <input type="text" name="nom" id="prenom">
                    </div>
                    <div class="form-content input_dtn">
                        <label for="input_dtn">date de naissance</label>
                        <input type="date" name="nom" id="input_dtn">
                    </div>
                    <div class="form-content input_genre">
                        <label for="genre">Genre</label>
                        <select name="categorie" id="genre">
                            <option value="">Tous</option>
                            <option value="">Homme</option>
                            <option value="">Femme</option>
                            <option value="">N/A</option>
                        </select>
                    </div>
                    <div class="form-content input_status">
                        <label for="status">Genre</label>
                        <select name="status" id="status">
                            <option value="">Tous</option>
                            <option value="">Active</option>
                            <option value="">Inactive</option>
                        </select>
                    </div>
                    <button type="submit">Rechercher</button>
                </form>
            </div>
            <div class="main__list__tabs" id="list_tabs">
                <button class="main__list__tabs__header__content active" data-tab="utilisateur" style="display: none;">HOTEL</button>
            </div>
            <div class="main__list__tabs__body">
                <div id="utilisateur_container" class="main__list__tabs__body__content">
                    <div class="table-container-utilisateur" id="utilisateur"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/assets/icons/fontawesome/js/all.js"></script>
    <script src="/assets/js/admin/functions.js"></script>
    <script src="/assets/js/admin/sidebar.js"></script>
    <script src="/assets/js/admin/utilisateur.js"></script>
</body>

</html>
